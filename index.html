<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <head name="viewport" content="width=device-width, initial-scale=1.0">
        <title>雅文网</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            input {
                width: 530px;

            }
            
            button {
                width: 60px;
                height: 40px;
                font-size: 20px;

            }
        </style>
    </head>

    <body>
        <header style="width: 100%;height: 100px;">

                    <div id="search-area" class="line-controls">
                        <input id="search-input" type="text" width="160px" height="40px" placeholder="搜索服务" autocomplete="off" name="wd">
                        <button id="submit">搜索</button>
                    </div>
                </form>
            </div>
        </header>
        <nav style="width: 100%;height: 50px;border: 1px solid #aaaaaa;">

        </nav>
        <article>
            <section style="width: 100px;height: 1200px; border: 1px solid #aaaaaa; margin-top: 50px ; margin-left: 200px; float: left;">

            </section>
            <section style="width: 800px; height: 1600px; border:1px solid #aaaaaa ;float: left;margin-left: 250px;margin-top: 50px;display: flex;justify-content: space-between;">


                <div style="width: 100px;height: 100px;border: 1px solid #aaaaaa;">1</div>
                <div style="width: 100px;height: 100px;border: 1px solid #aaaaaa;">2</div>
                <div style="width: 100px;height: 100px;border: 1px solid #aaaaaa;">3</div>
                <div style="width: 100px;height: 100px;border: 1px solid #aaaaaa;">4</div>
                <div style="width: 100px;height: 100px;border: 1px solid #aaaaaa;">5</div>
                <div style="width: 100px;height: 100px;border: 1px solid #aaaaaa;">6</div>



            </section>

        </article>
        <footer>3

        </footer>


    </body>

</html>
